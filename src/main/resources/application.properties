spring.application.name=dnrerpsuite

# Railway PostgreSQL (auto provided)
spring.datasource.url=postgresql://postgres:xKIQoxLevSAdeSESmpMbhGxrreuuCSwq@centerbeam.proxy.rlwy.net:19507/railway
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# Allow Railway dynamic port
server.address=0.0.0.0
server.port=${PORT:8080}

# Frontend (replace later with live URL)
frontend.origin=${FRONTEND_ORIGIN:http://localhost:5173}

# JPA
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.default_schema=dnrcore
spring.jpa.show-sql=true

# Logging
logging.level.org.springframework.jdbc.core=DEBUG
logging.level.org.springframework.jdbc.core.StatementCreatorUtils=TRACE
logging.level.org.springframework.jdbc.datasource.DataSourceUtils=TRACE

# Spring Security (safe fallback)
spring.security.user.name=${ADMIN_USER:admin}
spring.security.user.password=${ADMIN_PASS:admin}

# JWT (Railway env optional but supported)
app.jwt.secret=${JWT_SECRET:change_this_to_a_long_random_64_char_secret_key_lorem_ipsum_dolor}
app.jwt.expiration-ms=18000000

# Cookies (Railway requires secure true)
app.auth.cookie-secure=true
app.auth.cookie-samesite=None

