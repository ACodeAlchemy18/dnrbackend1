spring.application.name=dnrerpsuite

# ===============================
# DATABASE (Railway PostgreSQL)
# ===============================
spring.datasource.url=${DATABASE_URL}
spring.datasource.driver-class-name=org.postgresql.Driver

# IMPORTANT: Let Railway inject credentials automatically
spring.datasource.username=${PGUSER}
spring.datasource.password=${PGPASSWORD}

# ===============================
# SERVER
# ===============================
server.address=0.0.0.0
server.port=${PORT:8080}

# ===============================
# CORS / FRONTEND
# ===============================
frontend.origin=${FRONTEND_ORIGIN:http://localhost:5173}

# ===============================
# JPA / HIBERNATE
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# VERY IMPORTANT (do NOT auto-create tables on prod)
spring.jpa.hibernate.ddl-auto=validate

# Your restored schema
spring.jpa.properties.hibernate.default_schema=dnrcore

spring.jpa.show-sql=false
spring.jpa.open-in-view=false

# ===============================
# DISABLE SPRING BATCH (CRITICAL FIX)
# ===============================
spring.batch.jdbc.initialize-schema=never
spring.batch.job.enabled=false

# ===============================
# SECURITY (fallback)
# ===============================
spring.security.user.name=${ADMIN_USER:admin}
spring.security.user.password=${ADMIN_PASS:admin}

# ===============================
# JWT
# ===============================
app.jwt.secret=${JWT_SECRET}
app.jwt.expiration-ms=18000000

# ===============================
# COOKIES
# ===============================
app.auth.cookie-secure=true
app.auth.cookie-samesite=None
